<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/question.css">
    <script defer src="static/js/jquery.min.js"></script>
    <script defer src="static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="h4 mb-3">第 {question_number} 题：{title}</h1>
    <p class="lead">{prompt}</p>
    <p class="text-muted">共 {blanks} 空，分值 {score} 分。</p>
    <div class="row g-2">
        <script>
            const blanks = {blanks};
            for (let i = 0; i < blanks; i++) {{
                document.write(`
                    <div class="col-md-6">
                        <label class="form-label">空 ${'{'}i + 1{'}'}：</label>
                        <input type="text" class="form-control" name="blank-${'{'}i + 1{'}'}">
                    </div>
                `);
            }}
        </script>
    </div>
</div>
</body>
</html>
